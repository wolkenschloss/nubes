quarkus:
  http:
    port: 8081
  mongodb:
    database: cookbook
    # Das Funktioniert nicht
    uuid-representation: standard
  log:
    level: INFO
    console:
      enable: true
      format: "%d{HH:mm:ss} %-5p [%c] %s%e%n"
      color: true
    category:
      "org.mongodb.driver":
        level: WARN
      "io.quarkus.deployment.**":
        level: ERROR

"%dev":
   quarkus:
     http:
       port: 0
"%test":
  quarkus:
    http:
      port: 0
    log:
      level: INFO